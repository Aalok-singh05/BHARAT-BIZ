version: '3.8'

services:
  # Python Backend Service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: bharat_biz_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - HOST=0.0.0.0 # Ensure uvicorn listens on all interfaces
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./backend/app:/app/app # Hot reloading for dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend Service (Served via Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bharat_biz_frontend
    ports:
      - "80:80"
      - "5173:80" # Map dev port to production port for convenience, though 80 is standard
    depends_on:
      - backend
    restart: always

  # PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: bharat_biz_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-bharatbiz}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Ngrok Service (Exposes Backend for WhatsApp Webhook)
  ngrok:
    image: ngrok/ngrok:latest
    container_name: bharat_biz_ngrok
    restart: unless-stopped
    command: http backend:8000
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040" # Inspector interface
    depends_on:
      - backend

volumes:
  postgres_data:
