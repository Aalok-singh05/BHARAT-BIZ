services:
  # Python Backend Service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: bharat_biz_backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
    env_file:
      - .env
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend Service (Served via Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bharat_biz_frontend
    ports:
      - "80:80"
      - "5173:80"
    depends_on:
      - backend
    restart: always

  # Ngrok Service (Exposes Backend for WhatsApp Webhook)
  ngrok:
    image: ngrok/ngrok:latest
    container_name: bharat_biz_ngrok
    restart: unless-stopped
    command: http backend:8000
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    depends_on:
      - backend
