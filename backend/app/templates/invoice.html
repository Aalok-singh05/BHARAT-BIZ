<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Invoice</title>
    <style>
        body { font-family: Arial; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #333; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
        .right { text-align: right; }
    </style>
</head>
<body>

<h1>Invoice</h1>

<p><b>Invoice No:</b> {{ invoice_number }}</p>
<p><b>Date:</b> {{ date }}</p>
<p><b>Customer:</b> {{ customer_name }}</p>

<table>
    <tr>
        <th>Material</th>
        <th>Quantity (m)</th>
        <th>Rate</th>
        <th>Amount</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.material }}</td>
        <td>{{ item.qty }}</td>
        <td>{{ item.rate }}</td>
        <td>{{ item.amount }}</td>
    </tr>
    {% endfor %}
</table>

<p class="right"><b>Subtotal:</b> {{ subtotal }}</p>
<p class="right"><b>GST:</b> {{ gst }}</p>
<p class="right"><b>Total:</b> {{ total }}</p>

</body>
</html>
